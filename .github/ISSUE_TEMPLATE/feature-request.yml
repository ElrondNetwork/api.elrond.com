name: Feature Request
description: Add new feature request
title: "[Feature Request]: "
labels: [feature request]
body: 
  -type: markdown
   attributes: 
     value: |
       Thanks for taking the time to fill out new feature request!
  -type: textarea
   id: related-problem
   attributes: 
     label: Is your feature request related to a problem?
     description: A clear and concise description of what the problem is.
   validation: true
  -type: textarea
   id: describe-problem
   attributes: 
     label: Describe the solution you'd like
     description: A clear and concise description of what you want to happend.
   validation: true
  -type: textarea
   id: alternative-problem
   attributes: 
     label: Describe alternatives you've considered
     description: A clear and concise description of any alternative solutions or features you've considered.
   validation: true
  -type: textarea
   id: additional-context
   attributes: 
     label: Additional context
     description: Add any other context or screenshots about the feature request here.
   validation: true
  -type: checkboxes
    id: terms
    attributes: 
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://www.contributor-covenant.org/version/1/4/code-of-conduct/)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
